                link.append(title);
                link.href = "blogs/projects/"+title+".html";
                link.target = "current_entry";
                paragraph.append(link);
                listElement.append(paragraph);
            }
        }
        function getRecentPostLink(){
            return ("stepchild_blog_posts/"+linkList[0]+".html");
        }
    </script>
