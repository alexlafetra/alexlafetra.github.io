<!DOCTYPE html>
<html>
<head>
    <link href="markdown.css" rel="stylesheet">
</head>
<body id = "index_body" style = "margin:0;padding-bottom:400px;">
</body>
<script>
    window.addEventListener('message', event => {
        document.getElementById("index_body").innerHTML = event.data.text;
        //Adding message poster when <a> tags are clicked
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href').substring(1);
                window.parent.postMessage({ scrollTo: target }, '*');
            });
        });
    });

</script>
</html>
