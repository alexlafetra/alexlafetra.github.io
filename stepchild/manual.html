<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stepchild User Manual</title>
    <link href="stepchild.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class = "header" id = "manual_header" style = 
    "height:6vh;
    width:80%; 
    right:0;   
    font-family     :'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size:5vh;
    font-weight:900;
    font-stretch: 250%;
    font-style:italic;
    color:rgb(200,200,200);
    background-color: white;
    display:block;
    position:fixed;
    text-align:right;
    padding-right:40px;
    transition:0.1s;"><img src = "images/stepchild.gif" id = "title_image" style = "position:absolute;right:46vh;height:7vh;bottom:0;"><span id = "title_text">Stepchild User Manual</span></div>
    <div class = "header" id = "index_header" onclick = "toggleTOC()" style = 
    "height:6vh;
    left:0;
    width:20%;    
    font-family     :'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size:5vh;
    font-weight:900;
    font-stretch: 250%;
    color:white;
    display:block;
    position:fixed;
    text-align:center;
    transition:0.1s;">Index</div>
    <div id = "index_column" style = "height:94vh;width:20%;left:0;bottom:0;position:fixed;overflow-y:scroll;overflow-x: hidden;">
        <iframe src = "manual/TOC.html" name = "tableofcontents" id = "toc_iframe" style = "width:100%;height:100vh;border:none;padding:0;"></iframe>
    </div>
    <div id = "manual_column" style = "height:94vh;width:80%;right:0;bottom:0;position:fixed;overflow-y:scroll;background-color:white;border-left:solid 2px;">
        <iframe src = "manual/manual_body.html" name = "manual" id = "manual_iframe" style = "width:100%;height:100vh;border:none;padding:0;color:black;"></iframe>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // Markdown renderer
    const renderer = {
    heading(text, level) {
        let cleanedText = text.replace(/\./g,'');
        cleanedText = cleanedText.replace("amp",'-');
        // cleanedText = cleanedText.replace("/",'-');
        const escapedText = cleanedText.toLowerCase().replace(/[^\w]+/g, '-');

        return `
                <h${level}>
                <a id="${escapedText}" class="anchor" href="#${escapedText}">
                    <span class="header-link"></span>
                </a>
                ${text}
                </h${level}>`;
    }
    };
    marked.use({ renderer });

    // Use the Fetch API to load the Markdown files
    function loadIndex()    {
        fetch('manual/index.md')
        .then(response => response.text())
        .then(markdownContent => {
            const iframeWindow = document.getElementById("toc_iframe").contentWindow;
            iframeWindow.postMessage({text: marked.parse(markdownContent)},"*");
        })
        .catch(error => console.error('Error loading table of contents:', error));
    }

    document.getElementById("toc_iframe").addEventListener("load",loadIndex());

    function loadManual() {
        fetch('manual/manual.md')
        .then(response => response.text())
        .then(markdownContent => {
            const iframeWindow = document.getElementById("manual_iframe").contentWindow;
            iframeWindow.postMessage({text: marked.parse(markdownContent)},"*");
        })
        .catch(error => console.error('Error loading manual:', error));
    }

    document.getElementById("manual_iframe").addEventListener("load",loadManual());

    function closeTOC(){
        //phone mode
        if(window.innerWidth<window.innerHeight){
            document.getElementById("index_column").style.width = "0%";
            document.getElementById("index_header").style.width = "12vh";
            document.getElementById("manual_column").style.width = "100%";
            document.getElementById("manual_header").style.width = "90%";
        }
        else{
            document.getElementById("index_column").style.width = "0%";
            document.getElementById("index_header").style.width = "12vh";
            document.getElementById("manual_column").style.width = "100%";
            document.getElementById("manual_header").style.width = "90%";
        }
    }

    function openTOC(){
        //phone mode
        if(window.innerWidth<window.innerHeight){
            document.getElementById("index_column").style.width = "100%";
            document.getElementById("index_header").style.width = "100%";
            document.getElementById("manual_column").style.width = "0%";
            document.getElementById("manual_header").style.width = "0%";
        }
        else{
            document.getElementById("index_column").style.width = "20%";
            document.getElementById("index_header").style.width = "20%";
            document.getElementById("manual_column").style.width = "80%";
            document.getElementById("manual_header").style.width = "80%";
        }
    }

    function toggleTOC(){
        if(document.getElementById("index_column").style.width == "0%"){
            openTOC();
        }
        else{
            closeTOC();
        }
    }

    function checkIndexSize(){
        if(window.innerWidth<window.innerHeight){
            document.getElementById("title_text").innerHTML = "Manual";
            document.getElementById("title_image").style.visibility = "hidden";
            closeTOC();
        }
        else if(document.getElementById("index_column").style.width == "0%"){
            document.getElementById("title_text").innerHTML = "Stepchild User Manual";
            document.getElementById("title_image").style.visibility = "visible";
            openTOC();
        }
    }

    // Passing message along into manual_body
    window.addEventListener('message', event => {
        if(document.getElementById("index_column").style.width == "100%"){
            closeTOC();
        }
        const iframeWindow = document.getElementById("manual_iframe").contentWindow;
        iframeWindow.postMessage({scrollTo: event.data.scrollTo},"*");
    });
    window.onresize = checkIndexSize;
    window.onload = checkIndexSize;
</script>
</html>
