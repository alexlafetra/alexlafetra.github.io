<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Alex LaFetra</title>
    <link href="index.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #entry_holder{
            margin-left:100px;
            width:fit-content;
            /* width:100%; */
        }
        .entry{
            display:grid;
            grid-template-rows: 20px 20px 20px;
            grid-template-columns: 200px auto;
            grid-template-areas: "image link"
                                 "image timeline"
                                 "image description";
            height:fit-content;
            width:100%;
            padding:20px;
            transition:0.2s;
            text-decoration: none;
            color:black;
        }
        .entry:hover{
            color:white;
            background-color: blue;
            cursor:pointer;
        }
        .entry:hover a{
            color:red;
        }
        .description{
            grid-area:description;
            /* transform: scaleY(0.5); */
        }
        .link{
            grid-area:link;
        }
        .timeline{
            grid-area:timeline;
            font-style: italic;
            /* transform: scaleY(0.5); */
        }
        .image{
            grid-area:image;
            height:100%;
            align-self: center;
            image-rendering: pixelated;
            /* width:80px; */
        }
    </style>
    <script>
    const pages = [
        {
            title : "gentrification flow field data visualization",
            link : "https://alexlafetra.github.io/gentrificationflowfield",
            time : "December 2023, ongoing",
            description : "exploring gentrification & segregation using US census data",
            image : undefined
        },
        {
            title : "liquidpng",
            link : "https://alexlafetra.github.io/liquidpng",
            time : "June 2025 - August 2025, ongoing",
            description : undefined,
            image: "images/thumbnails/liquidpng.jpg",
        },
        {
            title : "ascii sketchbook",
            link : "https://alexlafetra.github.io/asciisketchbook",
            time : "August 2025",
            description : 'canvas for drawing with ascii characters',
            image: 'images/thumbnails/ascii_sketchbook.png',
        },
        {
            title : "contradictions.jpeg",
            link : "https://alexlafetra.github.io/contradictions.jpeg",
            time : "October 2025, ongoing",
            description : "webpage for hiding secrets inside images",
            image:"images/thumbnails/contradictions.png"
        },
        {
            title : "thermal printer fighter",
            link : "https://alexlafetra.github.io/thermalprinterfighter",
            time : "November 2025",
            description : "wrestling with ESC-POS receipt printers",
            image:"images/thumbnails/printer.png"
        },
        {
            title : "flipbook (for tamo)",
            link : "https://alexlafetra.github.io/flipbook",
            time : "December 2025",
            description : "website for drawing sprites for **tamo**",
            image:"images/thumbnails/tamo.gif"
        }
    ];

    window.onload = () =>{
        const mainIndex = document.getElementById("entry_holder");
        for(let page of pages){

            //main div holding everything
            const div = document.createElement("a");
            div.className = "entry";
            div.href = page.link;

            //link to project/project title
            const link = document.createElement("a");
            link.href = page.link;
            link.innerHTML = page.title;
            link.className = "link";
            div.appendChild(link);

            //timeline, kind of emulating art blurb dates
            const time = document.createElement("div");
            time.className = "timeline";
            time.innerHTML = page.time;
            div.appendChild(time);

            if(page.description !== undefined){
                const description = document.createElement("div");
                description.className = "description";
                description.innerHTML = page.description;
                div.appendChild(description);
            }

            if(page.image !== undefined){
                const image = document.createElement("img");
                image.src = page.image;
                image.className = "image";
                div.appendChild(image);
            }

            //add the elements to the DOM
            mainIndex.appendChild(div);
        }
    }
    </script>
</head>
<body>
    <div id = "entry_holder">
    </div>
</body>
</html>
