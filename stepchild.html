    <script>
        let menuCol = true;
        let centerStart = "90px";
        let centerEnd = "80px";
        function setCenterColumn(){
            document.getElementById("images").style.right = centerEnd;
            document.getElementById("images").style.left = centerStart;
        }
        //opening and closing menu column
        function toggleMenuColumn(){
            menuCol = !menuCol;
            if(menuCol)
                showMenuColumn();
            else
                hideMenuColumn();
        }
        function showMenuColumn(){
            document.getElementById("menu").style.width = "150px";
            document.getElementById("menu").style.left = "0px";
            centerStart = "100px";
            setCenterColumn();
        }
        function hideMenuColumn(){
            let menu = document.getElementById("menu");
            menu.style.width = "0";
            centerStart = "0px";
            setCenterColumn();
        }
        // opening and closing menus
        let activeMenu = 0;
        function closeMenus(){
            let menus = document.getElementsByClassName("menu");
            for(let i = 0; i<menus.length; i++){
                menus[i].style.width = "0";
            }
        }
        function openMenu(which){
            closeMenus();
            let width = "90%";
            //if you're trying to open a menu that was open, just return
            if(which == activeMenu){
                activeMenu = 0;
                centerEnd = "90px";
                setCenterColumn();
                document.getElementById("images").style.visibility = "visible";
                return;
            }
            // let menus = document.getElementsByClassName("menu");
            // menus[which-1].style.width  = width;
            document.getElementById("menuFrame").style.width = width;
            document.getElementById("menuFrame").style.left = "100px";
            document.getElementById("menuFrame").style.right= "0px";
            document.getElementById("images").style.visibility = "hidden";

            activeMenu = which;
            centerEnd = width;
            setCenterColumn();
        }
    </script>
