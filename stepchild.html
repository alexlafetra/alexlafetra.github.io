<!DOCTYPE html>
<html  style = "overflow-y:hidden;">
<head>
    <meta charset="utf-8">
    <title>Stepchild</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="stepchild/stepchild.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="stepchild/images/stepchild_icon.png">
    <script src = "stepchild/stars.js"></script>
    <script>
        //update the URL with the subpage address (".html?page=X")
        function updateURL(url) {
            // Update the URL
            history.pushState(null, null, "stepchild.html?page="+url);
        }
        //Changes the styling of the clicked menu link, and updates the url with it's href
        function toggleMenuLink(which){
            //reset active menu link
            const activeLinks = document.getElementsByClassName("activeMenuLink");
            for(link of activeLinks){
                link.className = "menuLink";
            }
            //set the new active menu link
            const menuLinks = document.getElementsByClassName("menuLink");
            const href = menuLinks[which].href;
            if(href.includes("?page=")){
                let urlParam = href.substring(href.indexOf("?page=")+6);
                updateURL(urlParam);
            }
            menuLinks[which].className = "activeMenuLink";
        }

        //Get sub page name (just the "home" or "manual" keyword) from the url
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function getURLExtension(url){
            return url.substring(url.indexOf("stepchild/")+10,url.length-5);
        }

        //Loads page specified in the url into the target iframe and updates the corresponding menulink
        //This function is called on page load
        function loadTargetPage(){
            // Get the parameter from the URL
            let urlParam = getUrlParameter('page');

            // Set the source of the iframe based on the parameter
            if (urlParam) {
                // updateURL(urlParam);
                let targetPage = "stepchild/"+urlParam+'.html?page='+urlParam;
                // Update the iframe source
                document.getElementById('main_page_iframe').src = targetPage;
                //toggle the corresponding menu link
                const menuLinks = document.getElementsByClassName("menuLink");
                for(let i = 0; i<menuLinks.length; i++){
                    if(menuLinks[i].href.includes(targetPage)){
                        toggleMenuLink(i);
                        break;
                    }
                }
            }
            //if no subpage is specified, just load the homepage
            else{
                toggleMenuLink(0);
            }
        }

        function updateVH(){
            //getting VH for mobile
            // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
            let vh = window.innerHeight * 0.01;
            // Then we set the value in the --vh custom property to the root of the document
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        updateVH();
    </script>
</head>
<body>
    <!-- menu options that are shown when icon is hovered -->
    <div class = "column" id = "menu">
        <div id = "options">
            <a class = "menuLink" href = "stepchild/home.html?page=home" target = "mainpage" onclick = "toggleMenuLink(0);">Hello</a>
            <a class = "menuLink" href = "stepchild/preorder.html?page=preorder" target = "mainpage" onclick = "toggleMenuLink(1);">Purchase</p>
            <a class = "menuLink" href = "stepchild/home.html?page=info" target = "mainpage" onclick = "toggleMenuLink(2);">Info</a>
            <a class = "menuLink" href = "stepchild/manual.html?page=manual" target = "mainpage" onclick = "toggleMenuLink(3);">Manual</p>
            <a class = "menuLink" href = "stepchild/store.html?page=store" target = "mainpage" onclick = "toggleMenuLink(4)">Github</a>
        </div>
    </div>
    <div class = "column" id = "mainColumn">
        <iframe id = "main_page_iframe" name = "mainpage" src = "stepchild/home.html"></iframe>
    </div>
    <div class = "column" id="scroll_container">
        <div id="scroll-text">
            midi sequencer music computer silent instrument pocket composer compact beat machine quiet thing melody notepad track editor small sketchbook music haiku live looper midi generator                
        </div>
    </div>
</body>
<script>
    window.onload = loadTargetPage();
    //event listener to update the URL extension (?page= 'x') whenever a link is clicked from within the iframe
    window.addEventListener('message', function(event) {
        if(!event.isTrusted)
            return;
        // Check the origin of the sender to ensure security
        if(event.data.newURL){
            // Update the parent window's URL
            updateURL(event.data.newURL);
        }
    }, false);
    window.addEventListener('resize',updateVH);
</script>
</html>
