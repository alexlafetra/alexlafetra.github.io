    <script>
        //update the URL with the subpage address (".html?page=X")
        function updateURL(url) {
            // Update the URL
            history.pushState(null, null, "stepchild.html?page="+url);
        }

        //Changes the styling of the clicked menu link, and updates the url with it's href
        function toggleMenuLink(which){
            //reset active menu link
            const activeLinks = document.getElementsByClassName("activeMenuLink");
            for(link of activeLinks){
                link.className = "menuLink";
            }
            //set the new active menu link
            const menuLinks = document.getElementsByClassName("menuLink");
            const href = menuLinks[which].href;
            if(href.includes("?page=")){
                let urlParam = href.substring(href.indexOf("?page=")+6);
                updateURL(urlParam);
            }
            menuLinks[which].className = "activeMenuLink";
        }

        //Get sub page name (just the "home" or "manual" keyword) from the url
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function getURLExtension(url){
            return url.substring(url.indexOf("stepchild/")+10,url.length-5);
        }

        //Loads page specified in the url into the target iframe and updates the corresponding menulink
        //This function is called on page load
        function loadTargetPage(){
            // Get the parameter from the URL
            let urlParam = getUrlParameter('page');

            // Set the source of the iframe based on the parameter
            if (urlParam) {
                // updateURL(urlParam);
                let targetPage = "stepchild/"+urlParam+'.html?page='+urlParam;
                // Update the iframe source
                document.getElementById('main_page_iframe').src = targetPage;
                //toggle the corresponding menu link
                const menuLinks = document.getElementsByClassName("menuLink");
                for(let i = 0; i<menuLinks.length; i++){
                    if(menuLinks[i].href.includes(targetPage)){
                        toggleMenuLink(i);
                        break;
                    }
                }
            }
            //if no subpage is specified, just load the homepage
            else{
                toggleMenuLink(0);
            }
        }

<script>
    window.onload = loadTargetPage();
    //event listener to update the URL extension (?page= 'x') whenever a link is clicked from within the iframe
    window.addEventListener('message', function(event) {
        if(!event.isTrusted)
            return;
        // Check the origin of the sender to ensure security
        if(event.data.newURL){
            // Update the parent window's URL
            updateURL(event.data.newURL);
        }
    }, false);
    window.addEventListener('resize',updateVH);
</script>
