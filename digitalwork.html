        function getSketchName(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function loadSketchFromURL(){
            let sketchURL = "digital/"+getSketchName('sketch')+"/index.html";
            console.log(sketchURL);
            document.getElementsByName("sketch_frame").src = sketchURL;
        }

            history.pushState(null, null, "digitalwork.html?sketch="+name);
        }
